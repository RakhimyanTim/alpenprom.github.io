---
layout: default
title: Галерея работ
description: Выполненные нми работы
header: Галерея работ
header_subtext: Выполненные нами работы
permalink: /gallery/
---

<section>
	<div class="container">
		<div class="gallery">
			{% assign sorted_gallery = site.gallery | sort: "name" %}
			{% for item in sorted_gallery %}
				<div class="gallery-item">
					<h3><a href="{{ item.link }}">{{ item.name }}</a></h3>
					<div>
						<a href="{{ item.link }}" target="_blank">
							<img src="{{ item.image_path}}" alt="{{ item.name }}" class="screenshot" srcset="{{ item.image_path }} 620w, {{ item.image_path | replace: ".png", "@2x.png" | replace: ".jpeg", "@2x.jpeg" }} 1240w">
						</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
